<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonygopal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-family: 'Raleway', sans-serif;
            font-size: 32px;
            letter-spacing: 2px;
        }
        .home-box {
            background-color: #FFA726;
            color: white;
            width: 150px;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            top: 20px;
            left: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }
        .nav-item {
            width: 80%;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-item:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }
        .nav-item:nth-child(1) {
            background-color: #FF6F61;
        }
        .nav-item:nth-child(2) {
            background-color: #6C63FF;
        }
        .nav-item:nth-child(3) {
            background-color: #FFA726;
        }
        .nav-item:nth-child(4) {
            background-color: #29B6F6;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Nonygopal Roy's Page
    </header>
    
    <div class="home-box">
        Home Page
    </div>
    
    <nav>
        <a href="about.html" class="nav-item">About Me</a>

        <a href="service.html" class="nav-item">Service</a>
        <a href="contact.html" class="nav-item">Contact</a>
    </nav>

    <footer>
        <p>&copy; 2025 Nonygopal Roy. All rights reserved.</p>
    </footer>
</body>
</html>
